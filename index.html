<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Planner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div class="container-fluid text-center py-5 header">
    <h1 class="display-4 text-white">ðŸ’¸ Budget Planner</h1>
    <p class="lead text-white">Track your expenses, plan your budget, and stay on top of your finances!</p>
  </div>

  <!-- Budget Section -->
  <div class="container my-4 text-center">
    <div class="input-group mb-3">
      <span class="input-group-text">Set Monthly Budget</span>
      <input type="number" id="budget-input" class="form-control" placeholder="Enter budget amount">
      <button id="set-budget-btn" class="btn btn-primary">Set Budget</button>
    </div>
    <h4 class="my-3">Remaining Budget: $<span id="remaining-budget">0</span></h4>
  </div>

  <!-- Expense Form -->
  <div class="container my-4">
    <h3>Add an Expense</h3>
    <form id="expense-form" class="row g-3">
      <div class="col-md-4">
        <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
      </div>
      <div class="col-md-3">
        <select id="expense-category" class="form-select" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Expense</button>
      </div>
    </form>
  </div>

  <!-- Summary Section -->
  <div class="container my-5">
    <h3 class="text-center">Your Expenses</h3>
    <div class="row g-4" id="expense-cards">
      <!-- Expense Cards Will Be Dynamically Added Here -->
    </div>
  </div>

  <!-- Charts Section -->
  <div class="container my-5">
    <h3 class="text-center">Expense Summary</h3>
    <div class="row">
      <div class="col-md-6">
        <canvas id="category-chart" class="chart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="monthly-chart" class="chart"></canvas>
      </div>
    </div>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
